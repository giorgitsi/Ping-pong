<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ping-pong-container">

        <h1>Play Ping Pong Game Keeper</h1>
        <p class="score"><span class="blue-num">0</span> <span class="green-text">to</span> <span
                class="red-num">0</span></p>
        <p class="description">use the buttons below to keep score</p>
        <div class="btn-container">
            <button class="blue-btn btn">+1 player one</button>
            <button class="red-btn btn">+1 player two</button>
            <button class="reset-btn btn">reset</button>
        </div>

    </div>




    <script src="main.js"></script>
</body>

</html>
